<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Cars</title>
</head>
<body>

    <div class="row mt-5 ms-4">
        <div class="col-sm-4 mb-3 mb-sm-0">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-primary text-center">Enter Details</h3>
              <label  class="form-label">Car brand</label>
              <input type="text" class="form-control mb-2" id="brand" placeholder="car brand"/>
              <label  class="form-label">Car Price</label>
              <input type="text" class="form-control mb-2" id="price" placeholder="car price"/>
              <label  class="form-label">key</label>
              <input type="text" class="form-control mb-2" id="keys" placeholder="key"/>
              <button class="btn btn-outline-success" onclick="store()">Store records</button>
            </div>
          </div>
        </div>

        <div class="col-sm-4 mb-3 mb-sm-0">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title text-primary text-center">Enter key to retrieve items</h3>
                <label  class="form-label">key</label>
                <input type="text" class="form-control mb-2" id="ret" placeholder="key"/>
                <div id="res"></div>
                <button class="btn btn-outline-primary" onclick="retrieve()">Retrieve Records</button>
              </div>
            </div>
          </div>

          <div class="col-sm-4 mb-3 mb-sm-0">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title text-primary text-center">Enter key to delete item</h3>
                <label  class="form-label">Key</label>
                <input type="text" class="form-control mb-2" id="rets" placeholder="key"/>
                <button class="btn btn-outline-danger" onclick="remove()">Remove record</button>
              </div>
            </div>
          </div>
      </div>
      <button class="btn btn-outline-primary" onclick="clearRecords()">Clear all records</button>
      <script src="script.js"></script>
</body>
</html>
